{% extends "base.html" %}
{% block content %}

    <hr/>

    <div>
        <h2>Add New Staff Here</h2>
        <div>
            <form action="/staffs/" method="POST">
                <input type="text" name="staff_name" placeholder="Staff Name...">
                <input type="text" name="staff_email" placeholder="Staff Email...">
                <input type="text" name="staff_dob" placeholder="YYYY-MM-DD...">
                <input type="number" name="staff_salary" placeholder="Staff Salary">
                <button>Add</button>
            </form>
        </div>
    </div>

    <hr/>

    <h2>Staff List</h2>
    <table class="table table-striped table-boredered">
        <thead>
            <tr>
                <th>Staff Name</th>
                <th>Staff Email</th>
                <th>Staff Date of Birth</th>
                <th>Staff Salary</th>
            </tr>
        </thead>
        
        {% for staff in page_data.staffs %}
        <tbody>
            <tr>
                <td>
                    <a href="/staffs/{{ staff.staff_id }}/">{{ staff.staff_name }}</a>
                </td>
                <td>
                    {{ staff.staff_email }}
                </td>
                <td>
                    {{ staff.staff_dob }}
                </td>
                <td>
                    {{ staff.staff_salary }}
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>    
    <hr/>

{% endblock %}
