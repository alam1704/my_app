{% extends "base.html" %}
{% block content %}

    <h2>Pharmacy List</h2>
    <table class="table table-striped table-boredered">
        <thead>
            <tr>
                <th>Pharmacy Name</th>
                <th>Pharmacy Email</th>
                <th>Pharmacy Phone</th>
            </tr>
        </thead>
        
        {% for pharmacy in page_data.pharmacies %}
        <tbody>
            <tr>
                <td>
                    <a href="/pharmacies/{{ pharmacy.pharmacy_id }}/">{{ pharmacy.pharmacy_name }}</a>
                </td>
                <td>
                    {{ pharmacy.pharmacy_email }}
                </td>
                <td>
                    {{ pharmacy.pharmacy_phone }}
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>    
    <hr/>

{% endblock %}
